<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Welcome To Ruler Bug</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
    .my_bt{width: 100px; margin-top: 30px;margin-left: 40px}
    .my_bt2{ margin-top: 30px;margin-left: 40px}
</style>
<div class="page-header">
    <h1>${bookname}
        <small>作者  ${author}</small>
    </h1>
</div>
<a href="../${bookid?c}/addApage.do"  class="btn btn-success  my_bt" >写文章</a>

<a href="../${bookid?c}/delTheBook.do"  class="btn btn-danger  my_bt" >删除本书</a>

<#list pages as page>

        href="../${page.id?c}/delThePage.do"  class="btn btn-danger  my_bt" >删除本章节</a><br>
</#list>
