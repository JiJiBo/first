<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Welcome To Ruler Bug</title>
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="page-header">
    <h1>${pageName}
        <small>删除本章</small>
    </h1>
</div>
<form action="../api/delThePage.do" method="post" role="form">
    <div class="form-group">
        <div class="form-group">
            <label  class="col-sm-2 control-label">pageid</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="${pageid?c}" name="pageid" placeholder="pageid">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="${bookId?c}" name="password" placeholder="password">
            </div>
        </div>
        <div class="form-group" >
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" style="margin-top: 40px">提交</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
