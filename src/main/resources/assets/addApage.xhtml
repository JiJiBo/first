<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Welcome To Ruler Bug</title>
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="page-header">
    <h1>${bookName}
        <small>写一篇</small>
    </h1>
</div>
<form action="../api/writeAPage.do" method="post"  role="form">
    <div class="form-group">
        <div class="form-group">
            <label  class="col-sm-2 control-label">bookId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="${bookId?c}" name="bookid" placeholder="bookId">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="password" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" placeholder="标题">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">小标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="smallTitle" placeholder="小标题">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="context" placeholder="内容">
            </div>
        </div>
        <div class="form-group" >
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" style="margin-top: 40px">提交</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
