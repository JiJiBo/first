<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Welcome To Ruler Bug</title>
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
    .my_bt{width: 100px; margin-top: 30px;margin-left: 40px}
</style>
<div class="bg-info ">
    <div class="panel-body">
        写本书吧
    </div>
</div>
<form action="../api/creatABook.do" method="post" role="form">
    <div class="form-group">


        <div class="form-group">
            <label  class="col-sm-2 control-label">设置个密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="password" placeholder="设置个密码">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">书名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="bookName" placeholder="书名">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="author"   placeholder="作者">
            </div>
        </div>
        <div class="form-group" >
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" style="margin-top: 40px">提交</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
